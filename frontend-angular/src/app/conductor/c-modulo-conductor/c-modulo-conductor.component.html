<div class="card" (click)="seleccionarConductor()">
  <div class="card-header">
    <h2>{{ conductor.nombre }} {{ conductor.apellido }}</h2>
  </div>
  <div class="card-content">
    <p>{{ conductor.cedula }}</p>
    <div>
      <i class="pi pi-user"></i>
      <span> {{ conductor.telefono  }}</span>
    </div>
  </div>
</div>
