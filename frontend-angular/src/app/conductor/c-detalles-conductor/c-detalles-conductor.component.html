<div class="modal">
  <div class="modal-header">
    <h2 class="route-code">
      <i class="icon-bus"></i>
      {{ conductor.nombre }} {{ conductor.apellido }}
    </h2>
    <p-button icon="pi pi-times" severity="danger" (click)="cerrarDetalle()"></p-button>
  </div>

  <div class="modal-content">
    <div class="schedule">
      <i class="pi pi-phone"></i>
      <span>{{ conductor.telefono  }}</span>
    </div>

    <div class="section">
      <h3><i class="pi pi-calendar"></i> Dias de la semana:</h3>
      <ul>
        <li *ngFor="let dia of conductor.diasSemana">{{ dia }}</li>
      </ul>
    </div>

    <div class="section">
      <h3><i class="icon-user"></i> Buses Asignados:</h3>
      <ul>
        <li *ngFor="let bus of conductor.buses">{{ bus.placa }} {{ bus.modelo }}</li>
      </ul>
    </div>

  </div>
  <div class="edit-btn">
    <p-button severity="secondary"  (click)="editarConductor()">
      <i class="pi pi-cog" style="font-size: 1rem"></i>
    </p-button>
  </div>
</div>
