name: CI/CD for Ponti-movil

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build backend with Maven
      run: mvn -B package --file backend-springboot/pom.xml

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Ajusta esto a la versión de Node.js que estés usando

    - name: Install Angular CLI
      run: npm install -g @angular/cli

    - name: Install frontend dependencies
      run: |
        cd frontend-angular
        npm install

    - name: Build Angular frontend
      run: |
        cd frontend-angular
        ng build

    - name: Run frontend tests
      run: |
        cd frontend-angular
        ng test --watch=false --browsers=ChromeHeadless

    - name: Update dependency graph for backend
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      with:
        directory: backend-springboot
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
